<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WinGo Prediction Bot</title>
<style>
  /* Reset */
  * { margin: 0; padding: 0; box-sizing: border-box; }

  /* Background star animation */
  body {
    background: black;
    height: 100vh;
    overflow: hidden;
    font-family: Arial, sans-serif;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  body::before {
    content: '';
    position: absolute;
    width: 200%;
    height: 200%;
    background: radial-gradient(white, transparent 1px),
                radial-gradient(white, transparent 1px);
    background-size: 3px 3px;
    background-position: 0 0, 1.5px 1.5px;
    animation: moveStars 60s linear infinite;
  }
  @keyframes moveStars {
    from { transform: translateY(0); }
    to { transform: translateY(-50%); }
  }

  /* Panel */
  .panel {
    position: relative;
    z-index: 1;
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(10px);
    border-radius: 16px;
    padding: 30px;
    text-align: center;
    width: 300px;
    box-shadow: 0 0 20px rgba(255,255,255,0.1);
    animation: fadeIn 1s ease;
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.8); }
    to { opacity: 1; transform: scale(1); }
  }

  h1 {
    font-size: 1.5rem;
    margin-bottom: 20px;
    letter-spacing: 1px;
    color: #00ffff;
  }

  /* Button */
  button {
    background: linear-gradient(45deg, #ff0080, #ff8c00, #40e0d0);
    background-size: 300% 300%;
    border: none;
    padding: 12px 20px;
    color: white;
    font-size: 1rem;
    font-weight: bold;
    border-radius: 30px;
    cursor: pointer;
    transition: transform 0.2s;
    animation: gradientShift 3s ease infinite;
  }
  button:hover { transform: scale(1.05); }
  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* Prediction styles */
  .green { color: #00ff00; }
  .red { color: #ff4d4d; }
  .bubble {
    display: inline-block;
    margin-top: 15px;
    padding: 12px 18px;
    border-radius: 50%;
    background: #222;
    color: #fff;
    font-weight: bold;
    font-size: 1.2rem;
    animation: popIn 0.5s ease;
  }
  @keyframes popIn {
    from { transform: scale(0); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }
</style>
</head>
<body>

<div class="panel">
  <h1>WinGo Prediction Bot</h1>
  <button onclick="showPrediction()">Show Prediction</button>
  <div id="predictions"></div>
</div>

<script>
function randInt(min, max) {
  return Math.floor(Math.random() * (max - min + 1)) + min;
}

function getPrediction() {
  const colors = ["Green", "Red"];
  const color = colors[Math.floor(Math.random() * colors.length)];
  const number = color === "Green" ? randInt(0, 4) : randInt(0, 9);
  const size = Math.random() < 0.5 ? "Big" : "Small";
  return { color, size, number };
}

function showPrediction() {
  const { color, size, number } = getPrediction();
  const container = document.getElementById("predictions");
  container.innerHTML = `
    <h2 class="${color.toLowerCase()}">${color}</h2>
    <h3>${size}</h3>
    <span class="bubble">${number}</span>
  `;
}
</script>

</body>
</html>
